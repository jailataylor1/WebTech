<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap
        Case</title>
    <!--  Bootstrap2.htm -->
    <meta
        charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1">
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".col-sm-4").text("This is paragraph #1");
        });

        $('#my_image').on({
            'click': function () {
                $('#my_image').attr('src', 'frown.jpg');
            }
        });
    </script>

</head>

<body>

    <div
        class="container">
        <h1>My first
            Bootstrap
            website!
        </h1>
        <p>This is
            going to
            be a
            subtitle
        </p>

        <div
            class="row">
            <div class="col-sm-4"
                style="background-color:red">
                <p>This
                    is
                    first
                    paragragh.
                </p>
                <p>This
                    is
                    second
                    paragraph.
                </p>
            </div>

            <div class="col-sm-4"
                style="background-color:blue">
                <p>This
                    is
                    third
                    paragraph.
                </p>
                <p>This
                    is
                    fourth
                    paragraph.
                </p>
            </div>

            <div class="col-sm-2"
                style="background-color:gold">
                <p>This
                    is
                    fifth
                    paragraph.
                </p>
            </div>

        </div>

        <div
            id="d1">
            <div
                class="c1">
                <a
                    href="#"><img
                        src="jaila.jpg"
                        alt="first"
                        width="500px"
                        id="my_image"></a>
                <a
                    href="#"><img
                        src="frown.jpg"
                        alt="second"
                        width="500px"></a>
            </div>
        </div>

</body>

</html>
