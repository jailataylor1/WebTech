<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Page 2</title>

	<style>
	/* Your styles go here */
	img {width:150px; height:100px; margin-left:0px}
	p {text-align:center}
    #p1 {width:150px; height:150px; background-color:azure; border:2px solid red}
	button {margin:23px}
	</style>
	
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script>
	$(function(){
	   // jQuery methods go here...
		$(document).ready(function () {
			$("#elephantimg").load(function () {
				$("#elephantimg").animate({ marginLeft: "+=300px" }, 3000);
				$("#elephantimg").delay(2000).animate({ marginLeft: "-=300px" }, 3000);
			});
		});

		$("#button1").click(() => {
			$("#button1").fadeOut(3000);
			$("#p1").animate({ width: "300px" }, 3000);
		});
		$("#button2").click(() => {
			$("#button2").fadeOut(3000);
			$("#p1").delay(3000).animate({ height: "300px" }, 3000);
		});

	});
	/* Your additional JavaScript goes here */
	 // <![CDATA[
		var mobile = (/iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()));
		if (mobile) {
			document.location = "page2mobile.htm"
		}
  // ]]>
	</script>
  </head>

  <body>
	<img src="elephant.jpg" alt="elephant" id="elephantimg"/>
      <p id="p1">Elephant</p>
	<p><button id="button1">Button 1</button><button id="button2">Button 2</button></p>
	
  </body>
</html>
