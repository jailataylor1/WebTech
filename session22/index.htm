	<script>
	$(function(){
	   // jQuery methods go here...
			$("#button1").click(function(){
			$("tr:odd").hide();
			})

			$("tr").click(function () {

			$("tr:odd").show();
			$("tr:even").show();
			$("tr:odd").css("background-color", "yellow");
		})

	});
